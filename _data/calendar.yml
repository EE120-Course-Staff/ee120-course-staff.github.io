# Follow the steps on https://fullcalendar.io/docs/v4/google-calendar until "Getting Set Up" to obtain the google_calendar_id.

google_api_key: 
google_calendar_id:  # replace this
google_calendar_link: 
min_time: '09:00:00'
max_time: '21:00:00'

event_types:
  - needle: '' # default
    color: '#0dcaf0'
    text_color: '#ffffff'
  - needle: Discussion
    color: '#0d6efd'
    text_color: '#ffffff'
  - needle: Exam Prep
    color: '#6f42c1'
    text_color: '#ffffff'
  - needle: Review Session
    color: '#6f42c1'
    text_color: '#ffffff'
  - needle: Office Hours
    color: '#dc3545'
    text_color: '#ffffff'
  - needle: Party
    color: '#fd7e14'
    text_color: '#ffffff'
  - needle: Lecture
    color: '#198754'
    text_color: '#ffffff'

remove_prefix: "[EE 120]"
